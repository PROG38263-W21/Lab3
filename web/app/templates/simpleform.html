{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
{% if (hits > 0) %}
<p>You've submitted this form {{ hits }} times</p>
{% endif %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
